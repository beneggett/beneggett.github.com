<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" ></script> 

<style>
li{list-style:none !important;}#main-image {background: url(http://www.beneggett.com/test/sp/images/fb/car1.jpg) no-repeat;width: 520px;height: 340px;margin: 0px 0px 0px 0px;}#back_windows {background: url(http://www.beneggett.com/test/sp/images/fb/car_tint.png);position: absolute;opacity: 0.0;display: block;top:17px;height:340px; width:520px;}#glass {text-align: left;overflow: hidden;}#glass li {margin-right: 10px;margin-top:400px;float: left;}#glass li span {margin-right: 10px;margin-top:400px;color: #fff;}#glass li span:hover {cursor: pointer;text-decoration: underline;}.last_selected {background-color: #fff;}
</style>
</head>
<body style="background:#000;">
<div id="main-image">
	<div id="back_windows">&nbsp;</div>
	<ul id="glass">
		<li>
			<span onclick="ezopacity.change($('#back_windows'), 0.5, this);">50%</span><span onclick="ezopacity.change($('#back_windows'), 0.7, this);">30%</span><span onclick="ezopacity.change($('#back_windows'), 0.8, this);">20%</span><span onclick="ezopacity.change($('#back_windows'), 0.9, this);">10%</span><span onclick="ezopacity.change($('#back_windows'), 1.0, this);">5%</span>
		</li>
		<li>
			<span onclick="ezopacity.change($('#back_windows'), 0.0, this);"><strong>NO TINT</strong></span> | <span onclick="ezopacity.change($('#back_windows'), 1.0, this);"><strong>FULL TINT</strong></span>
		</li>
	</ul>
</div>
<script>
ezopacity = {};ezopacity.change = function(element, val, clicked) {
	$(element).animate({opacity: val},600);}
var timeOut = 500;var closeTimer = 0;var menuItem = 0;
</script>
</body>
</html>
